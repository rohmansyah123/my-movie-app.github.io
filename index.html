<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie App - Iklan Adsterra</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>
<body>
    <header>
        <nav class="navbar">
            </nav>
        <div class="ad-container header-banner" id="ad-header-banner">
            </div>
        <div class="hero-section" id="heroSection">
            <div class="loading-overlay" id="heroLoadingOverlay">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="ad-container middle-banner" id="ad-middle-banner">
            </div>
        <h2 id="sectionTitle">Film Populer</h2>
        <div id="loadingIndicator" class="loading-indicator">
            <div class="loading-spinner"></div>
            <p>Memuat film...</p>
        </div>
        <div id="errorMessage" class="error-message" style="display: none;">
            <p><i class="fas fa-exclamation-triangle"></i> Terjadi kesalahan saat memuat data. Silakan coba lagi nanti.</p>
        </div>
        <div id="movieList" class="movie-grid">
            </div>

        <div class="pagination">
            <button id="prevPage" disabled><i class="fas fa-angle-left"></i> Sebelumnya</button>
            <span id="currentPage">Halaman 1</span>
            <button id="nextPage">Selanjutnya <i class="fas fa-angle-right"></i></button>
        </div>
    </main>

    <footer>
        <div class="ad-container footer-banner" id="ad-footer-banner">
            </div>
        <p>&copy; 2025 My Movie App. Data provided by <a href="https://www.themoviedb.org/" target="_blank">TMDb</a>.</p>
    </footer>

    <div id="movieDetailModal" class="modal">
        </div>

    <script type="module" src="js/script.js"></script>
    </body>
</html>
